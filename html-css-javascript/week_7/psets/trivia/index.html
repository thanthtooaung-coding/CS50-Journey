<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link href="styles.css" rel="stylesheet">
        <title>Trivia!</title>
        <script>
            // TODO: Add code to check answers to questions
            document.addEventListener('DOMContentLoaded', function() {
                let buttons = document.querySelectorAll('.mc-button');
                let isChosen, isClicked = false;
                buttons.forEach(function(button) {
                    button.addEventListener('click', function() {
                        if(!isChosen) {
                            isChosen = true;
                            let feedback = button.parentElement.querySelector('.feedback');
                            this.classList.remove('bg-success', 'bg-danger');
                            if (this.dataset.correct === 'true') {
                                this.classList.add('bg-success', 'text-white');
                                feedback.textContent = 'Correct!';
                            } else {
                                this.classList.add('bg-danger', 'text-white');
                                feedback.textContent = 'Incorrect';
                            }
                        }
                    });
                });

                let submitButton = document.getElementById('submit-fr');
                submitButton.addEventListener('click', function() {
                    if(!isClicked) {
                        let userAnswerElement = document.getElementById('answer-fr');
                        let userAnswer = userAnswerElement.value.trim().toLowerCase();
                        let feedback = submitButton.parentElement.querySelector('.feedback');
                        if (userAnswer === '') {
                            feedback.textContent = 'Please enter an answer!';
                            feedback.classList.remove('text-success', 'text-danger');
                            feedback.classList.add('text-warning');
                            isClicked = false;
                            return;
                        }

                        feedback.classList.remove('text-warning', 'text-success', 'text-danger');

                        if (userAnswer === 'switzerland') {
                            feedback.textContent = 'Correct!';
                            feedback.classList.add('text-success');
                            userAnswerElement.disabled = true;
                            isClicked = true;
                        } else {
                            feedback.textContent = 'Incorrect! The correct answer is Switzerland.';
                            feedback.classList.add('text-danger');
                        }
                    }
                });
            });
        </script>
    </head>
    <body>
        <div class="header">
            <h1>Trivia!</h1>
        </div>

        <div class="container">
            <div class="section">
                <h2>Part 1: Multiple Choice </h2>
                <hr>
                <!-- TODO: Add multiple choice question here -->
                <h3>What is the approximate ratio of people to sheep in New Zealand?</h3>
                <button class="mc-button" data-correct="true">6 people per 1 sheet</button>
                <button class="mc-button" data-correct="false">3 people per 1 sheet</button>
                <button class="mc-button" data-correct="false">1 people per 1 sheet</button>
                <button class="mc-button" data-correct="false">1 people per 3 sheet</button>
                <button class="mc-button" data-correct="false">1 people per 6 sheet</button>
                <p class="feedback"></p>
            </div>

            <div class="section">
                <h2>Part 2: Free Response</h2>
                <hr>
                <!-- TODO: Add free response question here -->
                <h3>In which country is it illegal to own only pne guinea pig, as a lone guinea pig might get lonely?</h3>
                <input type="text" id="answer-fr">
                <button id="submit-fr">Check Answer</button>
                <p class="feedback"></p>
            </div>
        </div>
    </body>
</html>
