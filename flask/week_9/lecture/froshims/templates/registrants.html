{% extends "layout.html" %}

{% block body %}
    <h1>Registrants</h1>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Sport</th>
            </tr>
        </thead>
        <tbody>
            {% for name, sports in registrants.items() %}
                <tr>
                    <td>{{ name }}</td>
                    <td>{{ sports | join(", ") }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
