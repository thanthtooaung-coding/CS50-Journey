<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="/static/styles.css" rel="stylesheet">
        <title>Birthdays</title>
    </head>
    <body>
        <div class="header">
            <h1>Birthdays</h1>
        </div>
        <div class="container">
            <div class="section">

                <h2>{{ 'Edit Birthday' if editing else 'Add a Birthday' }}</h2>
                <!-- TODO: Create a form for users to submit a name, a month, and a day -->
                <form action="/" method="post">
                    <input name="id" type="hidden" value="{{ birthday.id if editing }}">
                    <input name="name" placeholder="Name" type="text" value="{{ birthday.name if editing }}" required>
                    <input name="month" placeholder="Month" type="number" min="1" max="12" value="{{ birthday.month if editing }}" required>
                    <input name="day" placeholder="Day" type="number" min="1" max="31" value="{{ birthday.day if editing }}" required>
                    <input type="submit" value="{{ 'Update Birthday' if editing else 'Add Birthday' }}">
                </form>
            </div>

            <div class="section">

                <h2>All Birthdays</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Birthday</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- TODO: Loop through the database entries to display them in this table -->
                        {% for birthday in birthdays %}
                        <tr>
                            <td>{{ birthday.name }}</td>
                            <td>{{ birthday.month }}/{{ birthday.day }}</td>
                            <td>
                                <form action="/edit/{{ birthday.id }}" method="get" style="display:inline;">
                                    <button type="submit">Edit</button>
                                </form>
                                <form action="/delete/{{ birthday.id }}" method="post" style="display:inline;">
                                    <button type="submit">Delete</button>
                                </form>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </body>
</html>
